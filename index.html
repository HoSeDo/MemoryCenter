<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px; height:400px; border: 1px solid red;"></div>

	<!-- HTTPS 명시 + 필요 시 libraries 파라미터도 추가 가능 -->
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b08bb0d7029cff05ee0ab4ab533493ce&autoload=false"></script>
	<script>
		kakao.maps.load(function() {
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(33.450701, 126.570667),
				level: 3
			};

			var map = new kakao.maps.Map(container, options);
		});
	</script>
</body>
</html>
